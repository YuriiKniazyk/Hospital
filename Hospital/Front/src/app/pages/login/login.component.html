<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" action="">
                        <div class="form-group">
                            <label for="username" class="text-white">Login:</label><br>
                            <input  type="text" name='login' placeholder="Enter your login: " [(ngModel)]="user.login" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input  type="password" name="password" placeholder="Enter your password: "[(ngModel)]="user.password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign in" (click) = "login()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
